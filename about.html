<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Example</title>
    <link rel="stylesheet" href="olu.css">
    <!-- <style>
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .highlight {
            background-color: #e0f7fa;
            padding: 10px;
        }
    </style> -->
</head>
<body>

    <div class="container"> <!-- Using <div> to wrap the entire blog content -->
        <header>
            <h1>Welcome to My Blog</h1>
        </header>

        <section> <!-- Using <section> for logical content grouping -->
            <h2>Introduction</h2>
            <p>This blog explores web development techniques, including semantic HTML.</p>
        </section>

        <section class="highlight"> <!-- Styling a particular section using a CSS class -->
            <h2>The Importance of Semantic HTML</h2>
            <p>Semantic HTML improves accessibility, SEO, and code readability.</p>
        </section>

        <div> <!-- Using <div> for layout purposes -->
            <p>For more tips, check out our tutorials below:</p>
            <a href="#">Read More</a>
        </div>

        <footer>
            <p>&copy; 2025 My Blog</p>
        </footer>
    </div>

</body>
</html>
